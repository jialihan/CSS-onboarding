<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div class="container">
        <h1>Welcome to Jelly's Slider!</h1> 
        <div class="slider">
            <div class="slide fade">
                <img src="assets/img1.jpeg">
            </div>
            <div class="slide fade">
                <img src="assets/img2.jpeg">
            </div>
            <div class="slide fade">
                <img src="assets/img3.jpg">
            </div>
            <div class="slide fade">
                <img src="assets/img4.jpg">
            </div>
             <!-- Next and previous buttons -->
  <a class="prev">&#10094;</a>
  <!-- <a class="next" onclick="showSlide(1)">&#10095;</a> -->
  <a class="next">&#10095;</a>
        </div>
        <div class="page-control">
            <div class="dot" onclick="setCurrentSlide(0)"></div>
            <div class="dot" onclick="setCurrentSlide(1)"></div>
            <div class="dot" onclick="setCurrentSlide(2)"></div>
            <div class="dot" onclick="setCurrentSlide(3)"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="tree">
      <div
        class="tree-light"
        v-for="(item, index) in 50"
        :style="{'--appear': index, '--y': 2*index, '--rotate': 1440-28.8*index, '--radius': 12.5-0.25*index, '--speed': index*0.1, '--delay': index*0.05}"
      >
        <!-- {{item}} -->
      </div>
      <!-- star -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 113.32 108.44"
        id="star"
        style="--delay: 50"
      >
        <path
          d="M90.19 104.33L57.12 87.38 24.4 105l5.91-36.69L3.44 42.65l36.72-5.72 16.1-33.5L73.06 36.6l36.83 4.97-26.35 26.21z"
          fill="none"
          stroke-width="6.88"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <div class="text">
      Merry Christmas
      <div class="fadingEffect"></div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const message = ref("Hello vue!");
          return {
            message,
          };
        },
      }).mount("#tree");
    </script>
  </body>
</html>

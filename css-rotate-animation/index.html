<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- --------------------------------------- -->
    <!-- rotate 2D  -->
    <!-- --------------------------------------- -->
    <div class="container">
        <div class="card rotate360-2D"></div>
        <p>rotate 2D</p>
    </div>
    <!-- --------------------------------------- -->
    <!-- rotate X in 3D  -->
    <!-- --------------------------------------- -->
    <div class="row">
        <div class="container">
            <div class="card r0-90">5</div>
            <p>degX 0-90</p>
        </div>
        <div class="container">
            <div class="card r90-180 bottom-center">5</div>
            <p>degX 90-180</p>
        </div>
        <div class="container">
            <div class="card r180-270">5</div>
            <p>degX 180-270</p>
        </div>
        <div class="container">
            <div class="card r-270-359">5</div>
            <p>degX 270-359</p>
        </div>
        <div class="container">
            <div class="card r-0-359 top-center">5</div>
            <p>degX 0-359</p>
        </div>
    </div>
    <!-- --------------------------------------- -->
    <!-- rotate Y in 3D  -->
    <!-- --------------------------------------- -->
    <div class="row">
        <div class="container">
            <div class="card y0-90">5</div>
            <p>degY 0-90</p>
        </div>

        <div class="container">
            <div class="card y90-180">5</div>
            <p>degY 90-180</p>
        </div>

        <div class="container">
            <div class="card y180-270">5</div>
            <p>degY 180-270</p>
        </div>

        <div class="container">
            <div class="card y-270-359">5</div>
            <p>degY 270-359</p>
        </div>

        <div class="container">
            <div class="card y-0-359">5</div>
            <p>degY 0-359</p>
        </div>

    </div>
    <!-- --------------------------------------- -->
    <!-- rotate Z in 3D  -->
    <!-- --------------------------------------- -->
    <div class="row">
        <div class="container">
            <div class="card z0-90">5</div>
            <p>degZ 0-90</p>
        </div>
        <div class="container">
            <div class="card z90-180">5</div>
            <p>degZ 90-180</p>
        </div>
        <div class="container">
            <div class="card z180-270">5</div>
            <p>degZ 180-270</p>
        </div>
        <div class="container">
            <div class="card z-270-359">5</div>
            <p>degZ 270-359</p>
        </div>
        <div class="container">
            <div class="card z-0-359">5</div>
            <p>degZ 0-359</p>
        </div>
    </div>


</body>

</html>
